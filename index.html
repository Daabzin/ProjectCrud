<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
</head>
<body>
    <header>
        <div class="logo">PW3P</div>
        <nav class="nav" id="nav">
          <a href="index.html" class="active">Login</a>
          <a href="crud/cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
      <div class="container">
          <h2>Login</h2>
          <form id="loginForm" novalidate>
            <div class="input-icon">
              <input type="email" placeholder="E-mail" required name="email"/>
              <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            </div>
            <div class="input-icon">
              <input type="password" placeholder="Senha" required name="password"/>
              <span class="icon"><i class="fa-solid fa-lock"></i></span>
            </div>

            <div class="btn-form">
              <button type="submit" class="btn-enviar">Enviar</button>
              <a href="crud/cadastro.html" class="btn-cadastro" role="button" tabindex="0">Cadastre-se</a>
            </div>

            <div id="errorTooltip" class="error-tooltip" role="alert" aria-live="assertive"></div>

            <div class="extra-link">
              <a id="esqueceuSenha">Esqueceu a senha?</a>
            </div>
          </form>
      </div>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
